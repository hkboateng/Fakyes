<div class="container">
  <div class="row">
      <h3>Add {{electionPerson}}</h3>
  </div>
  
  <form [formGroup]="signUpForm">
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="firstName">First Name:</label>
              <input type="text" formControlName="firstName" class="form-control" name="firstname"/>
              <div *ngIf="c.firstName.touched && c.firstName.invalid" class="alert alert-danger">
                  <div *ngIf="c?.firstName?.errors?.required">First Name is required.</div>
              </div>
          </div>
          <div class="form-group col-md-6">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" formControlName="lastName" name="lastName"/>
              <div *ngIf="c.lastName.touched && c.lastName.invalid" class="alert alert-danger">
                  <div *ngIf="c?.lastName?.errors?.required">Last Name is required.</div>
              </div>
          </div>
          <div class="form-group col-md-6">
              <label for="emailAddress">Email Address:</label>
              <input type="text" class="form-control" formControlName="emailAddress" name="emailAddress"/>
              <div *ngIf="c.emailAddress.touched && c.emailAddress.invalid" class="alert alert-danger">
                  <div *ngIf="c?.emailAddress?.errors?.required">Email Address is required.</div>
                  <div *ngIf="c?.emailAddress?.errors?.email">The Email Address you entered is invalid</div>
              </div>
          </div>  
          <div class="form-group col-md-6">
          </div>          



          <div class="form-group col-md-12">
              <div>Choose Individual:</div>
              <div class="form-check" *ngFor="let obj of objList |keyvalue" >
                  <input class="form-check-input" type="radio" name="individual" (click)="togglePerson(obj.key)" value="obj.key" >
                  <label class="form-check-label" for="individual">
                    {{obj.value}}
                  </label>
                </div>
          </div>

          <div *ngIf="showCandidate || showOfficial" class="form-group col-md-6">
              <label for="lastName">Election:</label>
              <select class="form-control" formControlName="electionId" name="race" id="race">
                  <option value="0">All Elections</option>
                  <option *ngFor="let election of electionList, index as i value" value="{{election?.electionId}}">{{election?.electionName}}</option>
                </select>
          </div>
          <div class="row" *ngIf="showAdministrator || showOfficial" >
              <div class="form-group col-md-6">
                  <label for="username">Username:</label>
                  <input type="text" formControlName="username" class="form-control" placeholder="Username"/>
              </div>  
              <div class="form-group col-md-6">
                  <label for="password">Password:</label>
                  <input type="password" formControlName="password" class="form-control" placeholder="Password"/>
              </div>  
              <div class="form-group col-md-6">
                  <label for="confirmPassword">Confirm Password:</label>
                  <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password"/>
              </div>     
          </div>
          <div class="form-group col-md-12">
              <input type="button" type="submit" class="btn btn-primary" value="Add {{electionPerson}}" (click)="submitSignup()" [disabled]="!signUpForm.valid"/>
          </div>
      </div>
  </form>
  
</div>
