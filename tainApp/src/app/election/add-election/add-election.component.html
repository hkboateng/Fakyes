<div class="container">
    <div class="row">
      <h3>Add Election</h3>
      <hr/>
    </div>
    <div class="rows">
      <form [formGroup]="electionFormGrp">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label id="electionName">Election Name:</label>
            <input class="form-control" type="text" id="electionName" formControlName="electionName" required/>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label id="start_date_time">Start Date and Time:</label>
              <input class="form-control" type="text" id="start_date_time" formControlName="electionStartDateTime" required/>
          </div>
          <div class="form-group col-md-6">
            <label id="end_date_time">End Date and Time:</label>
              <input class="form-control" type="text" id="end_date_time" formControlName="electionEndDateTime" required/>
          </div>
        </div>
        <div class="form-row">
          <button class="btn btn-primary" [disabled]="!electionFormGrp.valid" (click)="addElections()">Submit</button>
          <input type="reset" class="btn btn-secondary" value="Reset" />
        </div>        
      </form>
    </div>
</div>
