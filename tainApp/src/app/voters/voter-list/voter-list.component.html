<div class="container">
    <div class="row">
        <h1>Voter List</h1>
    </div>
    <div class="row-group mb-2">
      <input type="button" class="btn btn-primary" (click)="newVoter()" value="Add New Voter"/>
    </div>
    <div class="table table-responsive-md">
      <div *ngIf="message" class="mb-2 alert alert-success">{{message}}</div>
        <table class="table table-hover  table-bordered" name="election-list-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Voter</th>
              <th scope="col">Email Address</th>
              <th scope="col">Demographic</th>
              <th  scope="col">Gender</th>
            </tr>
          </thead>
          <tbody>
    
            <tr *ngFor="let voter of voterList, index as i">
              <td><a href="voter-detail/{{voter?.voterId}}">{{voter?.firstName}}&nbsp;{{voter?.lastName}}</a></td>
              <td>{{voter?.emailAddress}}</td>
              <td>{{voter?.race}}</td>
              <td>{{voter?.gender}}</td>
            </tr>
          </tbody>
        </table>
      </div>

</div>
