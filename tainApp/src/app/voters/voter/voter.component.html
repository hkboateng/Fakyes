<div class="container">
  <h2>Create Voter</h2>
  <form>
    <div class="form-group col-md-6">
      <label for="emailAddress">Email Address:</label>
      <input type="text" class="form-control" name="emailAddress" id="emailAddress" />
    </div>
    <div class="form-group col-md-6">
      <label for="gender">Select your gender:</label>
      <select class="form-control" name="gender" id="gender">
        <option value=""></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="race">Race/Ethnicity:</label>
      <select class="form-control" name="race" id="race">
        <option value=""></option>
        <option value="black">Black or African Origin</option>
        <option value="hispanic">Hispanic or Latino</option>
      </select>
    </div>
      <div>
        <input type="button" class="btn btn-primary" value="Create Voter" />
      </div>
  </form>
</div>
